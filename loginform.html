<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" type="image/x-icon" href="image.png" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<meta http-equiv="X-UA-compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	<link rel="stylesheet" href="style.css" />
	<title>LogIn Form</title>
</head>

<body>
	
	<!--login start-->
	
	<section id="login_form" class=" px-sm-5">
	
		<div class="container-fluid">
		
			<div class="row">
			
				<div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 col-12 py-5 mx-auto">
				
					<div class="card mx-auto">
					
						<div class="card-body py-5">
						
							<h1 class=" pb-4 text-center font-weight-bold">Login</h1>
							<span>Username</span>

							<br />
							
							<div class="flex-row d-flex"><i style="margin-top: 12px; color: #6C757D;" class="far fa-user"></i><input class="form-control" type="text" placeholder=" Type Your Username" /></div>
							<hr />
							
							
							
							<span>Password</span>

							<br />
							
							<div class="flex-row d-flex"><i style="margin-top: 12px; color: #6C757D;" class="fas fa-lock"></i><input class="form-control" type="password" placeholder=" Type Your Password" /></div>
							<hr />
							
							<a href="#"><p>Forgot password?</p></a>
							
							<a href="#" class="btn btn-block btn-info mt-4">LOGIN</a>
							
							<p class="text-center mt-4 mb-0">Or Sign Up Using</p>
							
							<div class="socialicon pt-4">
							
								<a href="#"><i class="fab fa-facebook-f" style="background: #3b5998;" title="Facebook"></i></a>
								<a href="#"><i class="fab fa-twitter mx-2" style="background: #00acee;" title="Twitter"></i></a>
								<a href="#"><i class="fab fa-google" style="background: #D9513F;" title="Google"></i></a>
								
							</div>
						
						</div>
					
					</div>
				
				</div>
			
			</div>
		
		</div>
	
	</section>
	
	
	
	
	<!--login end-->

	
	
	
	
	
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	
	
</body>
</html>
